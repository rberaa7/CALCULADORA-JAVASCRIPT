<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="light flex items-center justify-center min-h-screen relative">

  <!-- Switch de modo -->
  <div class="absolute top-4 right-4 flex items-center gap-2 text-xs">
    <span id="iconoModo">☀️</span>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="modoSwitch" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:bg-green-500 transition-all duration-300"></div>
      <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all duration-300 peer-checked:translate-x-5"></div>
    </label>
  </div>
  <h1 class="titulo">CALCULADORA</h1>
  <!-- Calculadora -->
  <div class="bg-zinc-800 border-4 border-black p-4 rounded-lg shadow-lg">
    <div class="pantalla flex items-center justify-end px-2 mb-4">
      <input id="pantalla" disabled class="w-full bg-transparent outline-none text-right" />
    </div>
    <div class="grid grid-cols-4 gap-2">
      <!-- Botones -->
      <button class="boton" onclick="insertar('1')">1</button>
      <button class="boton" onclick="insertar('2')">2</button>
      <button class="boton" onclick="insertar('3')">3</button>
      <button class="boton" onclick="insertar('+')">+</button>

      <button class="boton" onclick="insertar('4')">4</button>
      <button class="boton" onclick="insertar('5')">5</button>
      <button class="boton" onclick="insertar('6')">6</button>
      <button class="boton" onclick="insertar('-')">−</button>

      <button class="boton" onclick="insertar('7')">7</button>
      <button class="boton" onclick="insertar('8')">8</button>
      <button class="boton" onclick="insertar('9')">9</button>
      <button class="boton" onclick="insertar('*')">×</button>

      <button class="boton" onclick="insertar('0')">0</button>
      <button class="boton" onclick="insertar('.')">.</button>
      <button class="boton" onclick="calcular()">=</button>
      <button class="boton" onclick="insertar('/')">÷</button>

      <button class="boton col-span-2" onclick="limpiar()">C</button>
      <button class="boton col-span-2" onclick="borrar()">←</button>
    </div>
  </div>

  <script src="calculadora.js"></script>
  <footer>
    <p class="portfolio-text">
      Esta web forma parte del portfolio de Ramiro Berardi.
      Para conocer más, podés acceder a
      <a href="https://github.com/ramiroberardi" target="_blank">mi repositorio de GitHub</a>
      o volver al <a href="https://ramiroberardi.github.io" target="_blank">portfolio</a>.
    </p>
  </footer>
</body>
</html>
